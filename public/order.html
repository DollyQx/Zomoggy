<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Place Your Order - Zomoggy's Kitchen</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .modal-content h2 {
      margin-bottom: 15px;
      color: #d63384;
    }
    .close-btn {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #d63384;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">Zomoggy's Kitchen</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="order.html" class="active">Order</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <!-- Order Form -->
  <main>
    <h1>Place Your Order</h1>
    <form id="orderForm" class="order-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required pattern="[0-9]{10}" />
      </div>

      <div class="form-group">
        <label for="address">Delivery Address</label>
        <textarea id="address" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="dish">Select Dish</label>
        <select id="dish" required></select>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" value="1" min="1" required />
      </div>

      <div class="form-group">
        <label for="payment">Payment Method</label>
        <select id="payment" required>
          <option value="">-- Select Payment Method --</option>
          <option value="Google Pay">Google Pay</option>
          <option value="PhonePe">PhonePe</option>
          <option value="Cash on Delivery">Cash on Delivery</option>
        </select>
      </div>

      <div class="form-group total-price">
        <p><strong>Total Price:</strong> <span id="totalPrice">â‚¹0</span></p>
      </div>

      <button type="submit" class="submit-button">Place Order</button>
    </form>
  </main>

  <!-- Modal -->
  <div id="orderModal" class="modal">
    <div class="modal-content">
      <h2>Order Placed Successfully ðŸŽ‰</h2>
      <p id="orderDetails"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script src="js/order.js"></script>
</body>
</html>
